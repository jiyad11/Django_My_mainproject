{% extends 'customer_dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-8 col-ml-8">
    <div class="row">
        <!-- basic form start -->
        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Pay Bill </h4>
                    <form method="post" enctype="multipart/form-data"  name="myform"  onsubmit="return validateform()">{% csrf_token %}

                        <div class="form-group">
                            <label for="card" class="col-form-label">Card Number</label>
                            <input class="form-control" type="number" minlength="13" maxlength="16" name="card" id="card"required >
                        </div>
                        <div class="form-group relative">
                            <label for="cvv" class="col-form-label">CVV</label>
                            <input class="form-control" name="cvv" type="password" minlength="3" maxlength="3" id="cvv" required>

                        </div>

                        <div class="form-group">
                            <label for="example-month-input" class="col-form-label">Month</label>
                            <input class="form-control" name="exp_date" type="month" id="example-month-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Submit</button>
                    </form>

                    {% for message in messages %}
                    <div class="alert alert-info" role="alert">
                        <strong>{{message}}</strong>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- basic form end -->

    </div>
</div>

{% endblock %}
