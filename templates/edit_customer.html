{% extends 'admin_dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
