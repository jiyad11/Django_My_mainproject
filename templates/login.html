<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href=" {% static 'log_assets/images/logos/favicon.png' %} " />
  <link rel="stylesheet" href=" {% static 'log_assets/css/styles.min.css' %} " />
  <style>
  .btn-xs {
  padding: 0.15rem 0.5rem;
  font-size: 0.70rem;
}
</style>
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src=" {% static 'log_assets/images/logos/dark-logo.svg' %}" width="180" alt="">
                </a>
                <p class="text-center">Your Social Campaigns</p>
                <form method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="uname" class="form-control">
                  </div>
                  <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="pass" class="form-control">
                  </div>
<!--                  <div class="d-flex align-items-center justify-content-between mb-4">-->
<!--                    <div class="form-check">-->
<!--                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>-->
<!--                      <label class="form-check-label text-dark" for="flexCheckChecked">-->
<!--                        Remeber this Device-->
<!--                      </label>-->
<!--                    </div>-->
<!--                    <a class="text-primary fw-bold" href="./index.html">Forgot Password ?</a>-->
<!--                  </div>-->
                  <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-5 mb-0 fw-bold">Create new Account:</p>
                    <button class="btn btn-muted btn-xs me-2"><a style="color:white;" href="{% url 'add_customer' %}">Create customer account</a></button>
                    <button class="btn btn-muted btn-xs ms-2"><a style="color:white;" href="{% url 'add_worker' %}">Create worker account</a></button>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src=" {% static 'log_assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src=" {% static 'log_assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
